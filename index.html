<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="icon" type="image/x-icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header class="topSection">
        <div class="logoSection">
            <div class="logo">
                <img class="logoSize" src="./images/logo.png" alt="logo">
            </div>
            <div class="textStyle">
                <h5>Whatsapp Web</h5>
            </div>
        </div>
    </header>
    <section class="bodySection">
        <div class="qrCode">
            <img src="./images/qrcode.png" alt="QR Code">
        </div>
        <div class="paraTop">
            <p>
                To use Whatsapp on your computer:
            </p>
        </div>
        <div class="list">
            <ol>
                <li>
                    Open WhatsApp on your phone
                </li>
                <li>
                    Tap <strong>Menu</strong> &#58; or <strong> Settings</strong> <span> <i class="fa fa-gear"></i> </span> and select <strong>Linked Devices
                    </strong>
                </li>
                <li>
                    Point your phone to this screen to capture the code
                </li>
            </ol>
        </div>
        <div class="paraGreen">
            <p class="green">
                Need help to get started?
            </p>
            <label for="input">
                <input type="checkbox" name="input" id="input" checked>
                Keep me signed in
            </label>
        </div>
        <div class="videoPosition">
            <video src="./video/WhatsAppWeb.mp4" controls></video>
        </div>
    </section>
</body>

</html>
